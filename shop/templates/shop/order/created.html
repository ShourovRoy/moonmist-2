{% extends "shop/base.html" %}

{% block title %}Thank You - MoonMist{% endblock %}

{% block content %}
    <div class="text-center py-5">
        <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 fw-bold mb-3">Thank You!</h1>
        <p class="lead text-muted mb-5">Your order has been successfully placed. We're getting your handmade treasures ready!</p>
        <div class="card shadow-sm border-0 d-inline-block p-4 mb-5" style="min-width: 300px;">
            <p class="mb-0 fw-bold text-uppercase small text-muted">Order Number</p>
            <p class="display-6 fw-bold text-primary mb-0">#{{ order.id }}</p>
        </div>
        <br>
        <a href="{% url 'shop:product_list' %}" class="btn btn-primary btn-lg rounded-pill px-5 shadow-sm">Continue Shopping</a>
    </div>
{% endblock %}
